  package_info: ^0.4.0+6
  bloc: ^2.0.0
  flutter_bloc: ^2.0.0
  equatable: ^1.0.0
  meta: ^1.1.6
  font_awesome_flutter: ^8.4.0
  google_sign_in: ^4.0.0
  # firebase.
  firebase_core: ^0.4.0+8
  firebase_auth: 0.11.1+12
  cloud_firestore: ^0.12.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
